html {
  height: 100%;
}
body {
  font-size: 15px;
  font-family: "Roboto Condensed", sans-serif;
  font-weight: 400;
  height: 100%;
  line-height: 2;
  vertical-align: baseline;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  text-rendering: optimizeLegibility;
  color: #fbfbfb;
  background-color: #ffffff;
}

.font-style{
    font-family:"Pacifico", sans-serif !important;
}
p {
  margin: 0 0 20px 0;
  color: #fbfbfb;
}
h1,
h2,
h3,
h4,
h5,
h6 {
  font-weight: 400;
  font-family: "Roboto Condensed", sans-serif;
  margin: 0 0 20px 0;
  color: #111111;
}
h1,
h2 {
  line-height: 1.3;
}
h3,
h4,
h5,
h6 {
  line-height: 1.4;
}
h1 {
  font-size: 66px;
}

  h1 {
    font-size: 52px;
  }
}

  }
}

    font-size: 41px;
  }
}

  }
}

/*=======================================================================
2. Template Default Style
=========================================================================*/
a {
  text-decoration: none;
}
a:active,
a:hover,
a:focus {
  text-decoration: none;
}
a:active,
a:hover,
a:focus {
  outline: 0 none;
}
img {
  max-width: 100%;
  height: auto;
}
ul {
  list-style: outside none none;
  margin: 0;
  padding: 0;
}
.wrapper {
  height: 100%;
  width: 100%;
  position: relative;
  z-index: 1;
  opacity: 0;
  visibility: hidden;
  -webkit-transition: all 0.3s ease-in-out;
  -o-transition: all 0.3s ease-in-out;
  transition: all 0.3s ease-in-out;
}
body.loaded .wrapper {
  opacity: 1;
  visibility: visible;
}
.owl-carousel .fadeIn {
  -webkit-animation-name: fadeIn;
  animation-name: fadeIn;
}
@-webkit-keyframes fadeIn {
  0% {
    opacity: 0;
  }
  100% {
    opacity: 1;
  }
}
@keyframes fadeIn {
  0% {
    opacity: 0;
  }
  100% {
    opacity: 1;
  }
}
/*========================================================================
3. Preloader Style
=========================================================================*/
body #preloader {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 99999;
  background: #fff;
  overflow: hidden;
  display: block;
}
body #preloader img {
  position: absolute;
  left: 50%;
  top: 50%;
  -webkit-transform: translateY(-50%) translateX(-50%);
  -ms-transform: translateY(-50%) translateX(-50%);
  transform: translateY(-50%) translateX(-50%);
}
body.loaded #preloader {
  display: none;
}

4. Contact And Subscribe Form Style
=========================================================================*/
.modal.fade .modal-dialog {
  -webkit-transform: translate(0) scale(0);
  -ms-transform: translate(0) scale(0);
  transform: translate(0) scale(0);
  -webkit-transition: all 0.5s ease-in-out;
  -o-transition: all 0.5s ease-in-out;
  transition: all 0.5s ease-in-out;
}
.modal.show .modal-dialog {
  -webkit-transform: translate(0) scale(1);
  -ms-transform: translate(0) scale(1);
  transform: translate(0) scale(1);
}
@media only screen and (min-width: 992px) {
  .modal .modal-dialog {
    padding: 0;
    width: 100%;
    max-width: 900px;
  }
}
.modal .modal-dialog .modal-content {
  border-radius: 10px;
  border: none;
  background-color: #ffffff;
  overflow: hidden;
  -webkit-box-shadow: 0 0 40px 0 rgba(0, 0, 0, 0.1);
  box-shadow: 0 0 40px 0 rgba(0, 0, 0, 0.1);
}
.modal .modal-dialog .modal-content .modal-header {
  border-bottom: none;

  z-index: 1;
  right: 0;

  padding: 15px 25px;
  font-size: 40px;
  font-weight: 300;
  margin: 0;

  -o-transition: all 0.3s ease-in-out;

}

  outline: none;

<!-- Parallax js -->
<script type="text/javascript">
    document.addEventListener("mousemove", parallax);
const elem = document.querySelector("#parallax");

function parallax(e) {
    let _w = window.innerWidth/2;
    let _h = window.innerHeight/2;
    let _mouseX = e.clientX;
    let _mouseY = e.clientY;
    let _depth1 = `${50 - (_mouseX - _w) * 0.002}% ${50 - (_mouseY - _h) * 0.002}%`;
    let _depth2 = `${50 - (_mouseX - _w) * 0.004}% ${50 - (_mouseY - _h) * 0.004}%`;
    let _depth3 = `${50 - (_mouseX - _w) * 0.006}% ${50 - (_mouseY - _h) * 0.006}%`;
    let x = `${_depth3}, ${_depth2}, ${_depth1}`;
    elem.style.backgroundPosition = x;
}
</script>
<!-- Custom Js -->
<script type="text/javascript">
    (function ($) {
    "use strict";


    /*-------------------------------------
    On Load
    -------------------------------------*/
    $(window).on('load resize', function () {
        $('body').addClass('loaded');
    });

    /*-------------------------------------
    Subscribe Form Activation
    -------------------------------------*/
    $('[data-pixsaas]').each(function () {
        var $this = $(this);
        $('.form-result', $this).css('display', 'none');

        $this.submit(function () {

            $('button[type="submit"]', $this).addClass('clicked');

            // Create a object and assign all fields name and value.
            var values = {};

            $('[name]', $this).each(function () {
                var $this = $(this),
                    $name = $this.attr('name'),
                    $value = $this.val();
                values[$name] = $value;
            });

            // Make Request
            $.ajax({
                url: $this.attr('action'),
                type: 'POST',
                data: values,
                success: function success(data) {

                    if (data.error == true) {
                        $('.form-result', $this).addClass('alert-warning').removeClass('alert-success alert-danger').fadeIn(100).show();

                        $(".fxt-subscribe-form > .input-group").addClass("fxt-animation-shake");
                        setTimeout(function() {
                            $(".fxt-subscribe-form > .input-group").removeClass("fxt-animation-shake");
                        }, 1200)

                    } else {
                        $('.form-result', $this).addClass('alert-success').removeClass('alert-warning alert-danger').fadeIn(200).show().delay(5000).fadeOut(300);
                    }
                    $('.form-result > .content', $this).html(data.message);
                    $('button[type="submit"]', $this).removeClass('clicked');
                    $this.trigger("reset");
                },
                error: function error() {
                    $('.form-result', $this).addClass('alert-danger').removeClass('alert-warning alert-success').css('display', 'block');
                    $('.form-result > .content', $this).html('Sorry, an error occurred.');
                    $('button[type="submit"]', $this).removeClass('clicked');
                }
            });
            return false;
        });

    });


    /*-------------------------------------
    Background image
    -------------------------------------*/
    $("[data-bg-image]").each(function () {
        var img = $(this).data("bg-image");
        $(this).css({
            backgroundImage: "url(" + img + ")"
        });
    });



})(jQuery);
</script>
